<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .main {
            padding: 2rem 0;
        }
        .main h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .main p {
            text-align: center;
            margin-bottom: 2rem;
        }
        .projects {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .project {
            background: #fff;
            padding: 1rem;
            margin: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .project img {
            max-width: 100%;
            border-radius: 5px;
        }
        .project h3 {
            text-align: center;
            margin: 1rem 0;
        }
        .project p {
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <div class="container">
        <div class="main">
            <h1>Welcome to My Portfolio</h1>
            <p>Here are some of my projects.</p>
            <div class="projects">
                <div class="project">
                    <img src="https://via.placeholder.com/300" alt="Project 1">
                    <h3>Project 1</h3>
                    <p>Description of project 1.</p>
                </div>
                <div class="project">
                    <img src="https://via.placeholder.com/300" alt="Project 2">
                    <h3>Project 2</h3>
                    <p>Description of project 2.</p>
                </div>
                <div class="project">
                    <img src="https://via.placeholder.com/300" alt="Project 3">
                    <h3>Project 3</h3>
                    <p>Description of project 3.</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 My Portfolio</p>
    </footer>
</body>
</html>
